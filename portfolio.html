<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Level Progress Bar</title>
<style>
  body {
    margin: 0;
    padding: 2rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
  }

  h1 {
    color: #004d40;
    margin-bottom: 1.5rem;
  }

  .progress-container {
    width: 90%;
    max-width: 400px;
    background: #ddd;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 2rem;
  }

  .progress-bar {
    height: 30px;
    width: 0%;
    background: aqua;
    border-radius: 12px 0 0 12px;
    transition: width 0.2s ease;
  }

  .progress-label {
    font-weight: 600;
    color: #004d40;
    user-select: none;
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
  }

  button {
    padding: 0.75rem 3rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    background: #00796b;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,121,107,0.4);
    transition: background 0.3s ease;
    user-select: none;
  }

  button:hover {
    background: #004d40;
  }

  /* Mobile responsiveness */
  @media (max-width: 600px) {
    .progress-container {
      max-width: 100%;
    }
    button {
      width: 100%;
      max-width: 400px;
    }
  }
</style>
</head>
<body>
  <h1>Level</h1>
  <div class="progress-label" id="progress-text">0%</div>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <button id="download-btn">Download</button>

<script>
  const progressBar = document.getElementById('progress-bar');
  const progressText = document.getElementById('progress-text');
  const button = document.getElementById('download-btn');

  let progress = 0;
  let intervalId = null;

  function startProgress() {
    if (intervalId) return; // prevent multiple clicks causing multiple intervals

    progress = 0;
    progressBar.style.width = '0%';
    progressText.textContent = '0%';

    intervalId = setInterval(() => {
      if (progress >= 100) {
        clearInterval(intervalId);
        intervalId = null;
        return;
      }
      progress++;
      progressBar.style.width = progress + '%';
      progressText.textContent = progress + '%';
    }, 30); // increments each 30ms, approx 3 seconds total fill time
  }

  button.addEventListener('click', startProgress);
</script>
</body>
</html>
